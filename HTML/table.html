<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
                text-align: center;
                font-size: 50px;
            }

            td, th {
                border: 1px solid black;
                text-align: center;
                padding: 10px;
            }
        </style>
    </head>

        <table>
            <thead>
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Ano</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>BMW</td>
                    <td>118i</td>
                    <td>2010</td>
                </tr>
                <tr>
                    <td>Lamborghini</td>
                    <td>Diablo</td>
                    <td>1998</td>
                </tr>
                <tr>
                    <td>Lamborghini</td>

            </tbody>
        </table>
    </body>
</html>
